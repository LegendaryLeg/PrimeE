<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Prime Empire | Admin</title>
</head>

<body>
    <header>
        <nav class="navbar nav-center">
            <div class="nav-left">
                <ul class="nav-list">
                    <li><a href="index.html#about">О НАС</a></li>
                    <li><a href="store.html">МАГАЗИН</a></li>
                    <a class="nav-logo" href="index.html">PRIME EMPIRE</a>
                    <li><a href="index.html#contacts">КОНТАКТЫ</a></li>
                    <li><a href="admin.html">АДМИН</a></li>
                </ul>
            </div>
            <a href="login.html">
                <i id="loginBtn" class="fa-solid fa-user fa-2xl login-btn"></i>
            </a>
        </nav>
    </header>

    <section class="admin-container">
        <form class="admin-form" action="" method="post">
            <div class="input">
                <label for="productName">Имя продукта</label>
                <input type="text" placeholder="Введите имя продукта" name="productName">
            </div>

            <div class="input">
                <label for="productType">Категория продукта</label>
                <input type="text" placeholder="Введите тип продукта" name="productType">
            </div>

            <div class="input">
                <label for="productWeight">Вес продукта</label>
                <input type="text" placeholder="Введите вес продукта" name="productWeight">
            </div>

            <div class="input">
                <label for="productImg">Картинка продукта</label>
                <input type="url" placeholder="Введите ссылку на картинку" name="productImg">
            </div>

            <button class="form-btn" type="submit" method="post">Добавить</button>
        </form>
    </section>
</body>

<script>

    document.getElementById('');

</script>

</html>
