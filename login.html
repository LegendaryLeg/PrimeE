            </div>
            <button class="form-btn">Login</button>
            <div id="register">Don`t have an account?</div>
        </form>

        <form id="registerForm" class="register-form" action="" method="post">
            <label for="email">Email</label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Enter password" name="password" required>

            <label for="repeat-password">Repeat password</label>
            <input type="password" placeholder="Repeat password" name="repeat-password" required>
            <button class="form-btn">Register</button>
            <div id="login">Already have account</div>
        </form>
